{% extends 'myapp/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <br>
        <h2 class="">ログイン</h2>
        <br>
        <form action="" class="" method="post">{% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <br>
        <a href="{% url 'myapp:signupuser' %}">サインアップはこちら</a>
    </div>
</div>
{% endblock %}
